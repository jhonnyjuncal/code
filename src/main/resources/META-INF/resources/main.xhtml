<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <title>User Management</title>
</h:head>


<h:body>
    <div>
        User data

        <h:form id="user-form">
            <p:panel>
                <h:panelGrid columns="3">
                    <h:outputLabel for="emailField" value="Email: " />
                    <p:inputText id="emailField" autocomplete="off" value="#{user.email}" />
                    <p:message for="emailField"/>

                    <h:outputLabel for="nameField" value="Name: " />
                    <h:inputText id="nameField" autocomplete="off" value="#{user.name}" />
                    <p:message for="nameField"/>

                    <h:outputLabel for="lastNameField" value="Last name: "/>
                    <h:inputText id="lastNameField" autocomplete="off" value="#{user.lastName}" />
                    <p:message for="lastNameField"/>

                    <p:outputLabel for="dateField" value="Date: " />
                    <p:inputMask id="dateField" value="#{user.birthDate}" mask="99/99/9999"/>
                </h:panelGrid>
                <h:commandButton type="submit" value="Save user" action="#{userManagementAction.persistNewUser()}" />
            </p:panel>
            <br/>
            <p:separator />
            <br/>
            <p:dataTable var="userDTO" value="#{userManagementAction.loadUsers()}" >
                <p:column headerText="Id">
                    <h:outputText value="#{userDTO.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{userDTO.name}" />
                </p:column>

                <p:column headerText="Last Name">
                    <h:outputText value="#{userDTO.lastName}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{userDTO.email}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>

</html>
